<html>
    <head>
        <title>Hello Protonshub!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <table class="table">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Summary</td>
                    <td>Year</td>
                    <td>Genre</td>
                    <td>IMDB Link</td>
                    <td>Number of Seats</td>
                    <td>Find Seat</td>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                    <tr>
                        <td>{{movie.title}}</td>
                        <td>{{movie.summary}}</td>
                        <td>{{movie.year}}</td>
                        <td>{{movie.genre}}</td>
                        <td>{{movie.imdb}}</td>
                        <form action='/findseats' method="GET">
                            <td>
                                <input type="text" class="form-control" placeholder="Number of Seats" name="numseats">
                                <input type="hidden" value="{{movie.title}}" name="title">
                            </td>
                            <td>
                                <button type="submit" class="btn btn-primary">Find Seats</button>
                            </td>
                        </form>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <form action="/createmovie" method="GET">
            <div class="form-group">
              <label for="exampleInputEmail1">Movie Name</label>
              <input type="text" class="form-control" placeholder="Movie Name" name="moviename">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Movie Summary</label>
              <input type="text" class="form-control" placeholder="Summary" name="summary">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Movie Genre</label>
              <input type="text" class="form-control" placeholder="Genre" name="genre">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Movie Year</label>
              <input type="text" class="form-control" placeholder="Year" name="year">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Movie IMDB Link</label>
              <input type="text" class="form-control" placeholder="IMDB Link" name="imdb">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Rows</label>
                <select class="form-control" name="numrows">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Columns</label>
                <select class="form-control" name="numcols">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>
</html>
